<style>
						
                        @font-face {
                            font-family: 'FontAwesome';
                            src: url('./fontawesome-webfont.eot');
                            src: url('./fontawesome-webfont.eot') format('embedded-opentype'),
                                url('./fontawesome-webfont.woff2') format('woff2'), url('.fontawesome-webfont.woff') format('woff'),

                            font-weight: normal;
                            font-style: normal;
                        }
                    
                        .search-box {
                            font-family: FontAwesome;
                            position: absolute;
                            top: 20%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            background: #ffffff;
                            height: 40px;
                            border: 10px;
                            border-radius: 40px;
                            padding: 10px;
                            opacity: 0;
                            transition-delay: 99999999s;
                            transition-duration: 1s;
                        }
                    
                        .search-box:hover>.search-txt {
                            width: 250px;
                            padding: 0 6px;
                        }
                    
                        .search-box:hover>.search-btn {
                            color: rgb(110, 161, 110);
                            background: black;
                        }
                    
                        .search-btn {
                            transition: 0.0001s;
                            font-family: FontAwesome;
                            font-size: 25px;
                            color: black;
                            float: right;
                            width: 40px;
                            height: 40px;	
                            border: 10px;
                            border-radius: 50%;
                            background: #ffffff;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            text-decoration: none;
                        }
                    
                        .search-txt {
                            border: none;
                            background: none;
                            outline: none;
                            float: left;
                            padding: 0;
                            color: rgb(51, 159, 150);
                            font-size: 16px;
                            transition: 0.6s;
                            line-height: 50px;
                            width: 0px;
                        }
                       
                        @keyframes flash {
                            50% {
                                transform: scale(1.5);
                            }
                    
                            80% {
                                transform: rotate(-60deg);
                            }
                    
                            100% {
                                transform: rotate(30deg);
                            }
                            
                            
                        }
                        html:hover .search-box {
                            opacity: 1;
                            transition-delay: 0s;
                            transition-duration: 0s;
                        }
                        
                    </style>
